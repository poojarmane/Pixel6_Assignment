<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        <title>Candidate Information</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
	
        <script src="myScript.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 

    </head><body>
    <h1> Candidate Information </h1>  <hr>
    
        <div class ="main-form">
       
        <form action="candidate.html" method="get">
            <p class="helper-text">* denotes a required field</p>
        
            <div class="field-row"> 
        <p>Full Name<sup>*</sup></p><input type="text" size=65 name="username" id="name" required autofocus placeholder="Your Full Name" pattern="{a-zA-Z}" maxlength="20" minlength="10"  title="please enter more than 5 letter and less than 30">
        <span class="message"></span>
     </div>
            <div class="field-row">
         <label class="form-control"><p>Gender</p></label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
            </div>

            <div class="field-row">
        <p>Address<sup>*</sup></p> <input type="text" id="address" class="form-control" id="address" required autofocus  size=65 name="address" placeholder="Enter Address" pattern="{a-zA-Z}" maxlength="50"  title="please enter more than 5 letter and less than 30" required><br>      
        </div>

     <div class="field-row">
        <p>Email<sup>*</sup></p> <input type="text"  id="email" class="form-control" size=65 name="email" placeholder="Enter Email Address" required><br>       
    </div>
    
     <div class="field-row">
        <p>Phone No</p> <input type="text" id="phone"  class="form-control" size=65 name="phone" placeholder="Enter Phone Number" maxlength="10"> <br>      
     </div>
     <div class="Row">
     <p>Education</p>
        <div class="Column">
            <div class="custom-select"  style="widows: 200px;" >
                <select>
                  <option value="0">Level</option>
                  <option value="1">SSC</option>
                  <option value="2">HSSC</option>
                  <option value="3">Diploma</option>
                  <option value="4">BE</option>
                  <option value="5">BTech</option>
                  <option value="6">BCA</option>
                  <option value="7">MCA</option>
    </select>
        </div>
    </div>

        <div class="Column">
            <input type="text" size=30 name="year" placeholder="Year">
            
        </div>

        <div class="Column">
            <input type="text"  size=30 name="grade" placeholder="grade/%">
        
        </div>

    </div>  
        
<br>
<input type="button" value="Add" onclick="add()">


<input type="button" id ="delete"  value="Remove">


<div class="Row">

    <p>Skills</p>

    <div class="Column">
 <input type="text" placeholder="Skill name" name="sname" size="30" required>
    </div>

<div class="Column">
  <div class="custom-select" >
    <select>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="5">8</option>
      <option value="6">9</option>
      <option value="7">10</option>
      
</select>
</div>
</div>
<input type="button" value="Remove">
<input type="button" value="Add Skills">


<div class="field-row">
<p> Hobbies</p> <input type="text"  name="hobbies" placeholder ="Hobbies" size="65">
</div>

<div class="field-row">
    <p>Photo</p><a href="https://www.bing.com/images/search?view=detailV2&ccid=TxkUkE6y&id=D12B54A20082371C707EA74C26F046ADEEF4A130&thid=OIP.TxkUkE6yq8U9SygNXynYNgHaEK&mediaurl=http%3a%2f%2fi.ytimg.com%2fvi%2fgaCyL4SvdWI%2fmaxresdefault.jpg&exph=720&expw=1280&q=photo&simid=608007115297524242&ck=0F34694F9D25894181B58697FBCAA985&selectedIndex=143&FORM=IRPRST&ajaxhist=0">
    <input type="text"  name="photo" size="65" placeholder ="Link to your online photo">
</a>
</div>

<input type="submit"value="submit" onclick="display()">

             
        </div>
      
      </div>

    </div>

    </body>
</html>
